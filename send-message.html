<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napísať správu - Stavbahub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header"></header>
    <script src="js/header.js"></script>

    <!-- Send Message Form -->
    <section class="section">
        <div class="container">
            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <h1 class="card-title" style="font-size: 2rem; margin-bottom: 1rem;">Napísať správu</h1>

                <div id="provider-info"
                    style="padding: 1rem; background: #f9fafb; border-radius: 8px; margin-bottom: 1.5rem;">
                    <p style="color: var(--text-gray); margin-bottom: 0.5rem;">Posielate správu pre:</p>
                    <p id="provider-name" style="font-weight: 600; font-size: 1.125rem;">Načítavam...</p>
                </div>

                <form id="message-form">
                    <div class="form-group">
                        <label class="form-label">Vaša správa *</label>
                        <textarea id="message-text" class="form-input" rows="8"
                            placeholder="Napíšte vašu správu poskytovateľovi..." required maxlength="2000"></textarea>
                        <small style="color: var(--text-gray); font-size: 0.875rem;">Maximálne 2000 znakov</small>
                    </div>

                    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">Odoslať správu</button>
                        <button type="button" class="btn btn-outline" onclick="history.back()"
                            style="flex: 1;">Zrušiť</button>
                    </div>
                </form>

                <div id="message-feedback" style="margin-top: 1rem; display: none;"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-logo">Stavbahub</div>
            <p class="copyright">© 2024 Stavbahub. Všetky práva vyhradené.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth-state.js"></script>
    <script src="js/send-message.js"></script>
</body>

</html>
