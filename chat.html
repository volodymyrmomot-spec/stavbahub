<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Stavbahub</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            height: 80vh;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
            border-radius: 12px 12px 0 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-sent {
            align-self: flex-end;
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-received {
            align-self: flex-start;
            background: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            background: white;
            border-radius: 0 0 12px 12px;
        }

        .chat-input-form {
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
        }

        .chat-input:focus {
            outline: 2px solid #3b82f6;
            border-color: transparent;
        }

        .btn-send {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-send:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>
    <header class="header"></header>
    <script src="js/header.js"></script>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1 id="provider-name" style="margin: 0; font-size: 1.25rem;">Chat</h1>
            </div>

            <!-- Messages Container -->
            <div id="messages" class="chat-messages">
                <!-- Messages will be appended here -->
            </div>

            <!-- Input Form -->
            <div class="chat-input-container">
                <form id="messageForm" class="chat-input-form">
                    <input id="messageInput" type="text" class="chat-input" placeholder="Napíšte správu..."
                        autocomplete="off">
                    <button type="submit" class="btn-send">Odoslať</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth-state.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
