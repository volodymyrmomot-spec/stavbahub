<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Stavbahub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
            min-height: 500px;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .back-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .messages-list {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .message.sent {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.received {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: var(--primary-blue);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: #f3f4f6;
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-gray);
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .read-indicator {
            font-size: 0.875rem;
        }

        .message-input-form {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.75rem;
        }

        .message-input-form input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        .message-input-form input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .message-input-form button {
            padding: 0.75rem 1.5rem;
            white-space: nowrap;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-gray);
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: calc(100vh - 120px);
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">Stavbahub</a>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Domov</a></li>
                    <li><a href="providers.html" class="nav-link">Majstri</a></li>
                    <li><a href="chats.html" class="nav-link">üí¨ Spr√°vy</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Chat Container -->
    <section class="section">
        <div class="container">
            <div class="chat-container">
                <div class="chat-header">
                    <h2 id="chat-partner-name">Naƒç√≠tavam...</h2>
                    <a href="chats.html" class="back-link">‚Üê Sp√§≈• na spr√°vy</a>
                </div>

                <div id="messages-list" class="messages-list">
                    <div class="empty-state">
                        <p>Naƒç√≠tavam spr√°vy...</p>
                    </div>
                </div>

                <form id="message-form" class="message-input-form">
                    <input type="text" id="message-input" placeholder="Nap√≠≈°te spr√°vu..." required autocomplete="off"
                        maxlength="1000">
                    <button type="submit" class="btn btn-primary">Odosla≈•</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-logo">Stavbahub</div>

        </div>
    </footer>

</body>

</html>
