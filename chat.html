<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Stavbahub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
            min-height: 500px;
        }

        .chat-header {
            padding: 1.5rem;
            background: white;
            border-radius: 12px 12px 0 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message-sent {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
        }

        .message-received {
            align-self: flex-start;
            background: white;
            border: 1px solid #e5e7eb;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .chat-input-container {
            padding: 1.5rem;
            background: white;
            border-radius: 0 0 12px 12px;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input-form {
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-gray);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header"></header>
    <script src="js/header.js"></script>

    <!-- Chat Section -->
    <section class="section">
        <div class="container">
            <div class="chat-container card" style="padding: 0;">
                <!-- Chat Header -->
                <div class="chat-header">
                    <h1 style="font-size: 1.5rem; margin-bottom: 0.25rem;" id="provider-name">Načítavam...</h1>
                    <p style="color: var(--text-gray); font-size: 0.875rem;">Konverzácia</p>
                </div>

                <!-- Messages -->
                <div class="chat-messages" id="chat-messages">
                    <div class="empty-state" id="empty-state">
                        <p>Zatiaľ žiadne správy. Napíšte prvú správu!</p>
                    </div>
                </div>

                <!-- Input -->
                <div class="chat-input-container">
                    <form class="chat-input-form" id="chat-form">
                        <textarea id="chat-input" class="chat-input" rows="1" placeholder="Napíšte správu..." required
                            maxlength="2000"></textarea>
                        <button type="submit" class="btn btn-primary">Odoslať</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-logo">Stavbahub</div>
            <p class="copyright">© 2024 Stavbahub. Všetky práva vyhradené.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth-state.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
