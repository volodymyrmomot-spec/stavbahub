<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrácia zákazníka - Stavbahub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header"></header>
    <script src="js/header.js"></script>

    <!-- Registration Form -->
    <section class="section">
        <div class="container">
            <div class="card" style="max-width: 500px; margin: 0 auto;">
                <h1 class="card-title text-center" style="font-size: 2rem; margin-bottom: 2rem;">Registrácia zákazníka
                </h1>

                <form id="register-customer-form">
                    <div class="form-group">
                        <label class="form-label">Meno a priezvisko *</label>
                        <input type="text" name="name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Heslo *</label>
                        <input type="password" name="password" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Potvrdiť heslo *</label>
                        <input type="password" name="confirm-password" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Telefón</label>
                        <input type="tel" name="phone" class="form-input" placeholder="+421">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                        Zaregistrovať sa
                    </button>
                </form>

                <div
                    style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                    <p style="color: var(--text-gray);">
                        Už máte účet? <a href="login.html"
                            style="color: var(--primary-blue); font-weight: 600;">Prihláste sa</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-logo">Stavbahub</div>
            <p class="copyright">© 2024 Stavbahub. Všetky práva vyhradené.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth-state.js"></script>
    <script src="js/customer-register.js"></script>
    <script src="js/back-button.js"></script>
</body>

</html>
