<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrácia majstra - Stavbahub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header"></header>
    <script src="js/header.js"></script>

    <!-- Registration Form -->
    <section class="section">
        <div class="container">
            <div class="card" style="max-width: 700px; margin: 0 auto;">
                <h1 class="card-title text-center" style="font-size: 2rem; margin-bottom: 2rem;">Registrácia majstra
                </h1>

                <form id="register-form">
                    <div class="grid grid-2">
                        <div class="form-group">
                            <label class="form-label">Názov firmy *</label>
                            <input type="text" name="company-name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email *</label>
                            <input type="email" name="email" class="form-input" required>
                        </div>
                    </div>

                    <div class="grid grid-2">
                        <div class="form-group">
                            <label class="form-label">Heslo *</label>
                            <input type="password" name="password" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Potvrdiť heslo *</label>
                            <input type="password" name="confirm-password" class="form-input" required>
                        </div>
                    </div>

                    <div class="grid grid-2">
                        <div class="form-group">
                            <label class="form-label">Kraj *</label>
                            <select name="region" class="form-select" required>
                                <option value="">Vyberte kraj</option>
                                <option value="Bratislavský">Bratislavský kraj</option>
                                <option value="Trnavský">Trnavský kraj</option>
                                <option value="Trenčiansky">Trenčiansky kraj</option>
                                <option value="Nitriansky">Nitriansky kraj</option>
                                <option value="Žilinský">Žilinský kraj</option>
                                <option value="Banskobystrický">Banskobystrický kraj</option>
                                <option value="Prešovský">Prešovský kraj</option>
                                <option value="Košický">Košický kraj</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Mesto *</label>
                            <input type="text" name="city" id="city" class="form-input" placeholder="napr. Bratislava"
                                required>
                        </div>
                    </div>

                    <div class="grid grid-2">
                        <div class="form-group">
                            <label class="form-label">Kategória služby *</label>
                            <select name="category" class="form-select" required>
                                <option value="">Vyberte kategóriu</option>
                                <option value="Stavba a rekonštrukcia">Stavba a rekonštrukcia</option>
                                <option value="Interiér a nábytok">Interiér a nábytok</option>
                                <option value="Záhrada a exteriér">Záhrada a exteriér</option>
                                <option value="Wellness a relax">Wellness a relax</option>
                                <option value="Smart Home">Smart Home</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Plán *</label>
                            <select name="plan" id="plan" class="form-select" required>
                                <option value="">Vyberte plán</option>
                                <option value="basic">Basic</option>
                                <option value="pro">Pro</option>
                                <option value="pro_plus">Pro+</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Popis služieb</label>
                        <textarea name="description" class="form-textarea" rows="4"
                            placeholder="Popíšte vaše služby..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Profilová fotka</label>
                        <input type="file" name="profile-photo" id="profile-photo" class="form-input"
                            accept="image/jpeg, image/png, image/webp">
                        <small style="color: var(--text-gray); display: block; margin-top: 0.5rem;">
                            Podporované formáty: JPG, PNG, WEBP (max 5MB)
                        </small>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Telefón</label>
                        <input type="tel" name="phone" class="form-input" placeholder="+421">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                        Zaregistrovať sa
                    </button>
<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Registrácia majstra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<h1>Registrácia majstra</h1>

<div id="message" style="margin:10px 0;"></div>

<form id="register-form" action="#" method="post">
  <input type="text" name="company-name" placeholder="Názov firmy" required />
  <input type="email" name="email" placeholder="Email" required />
  <input type="password" name="password" placeholder="Heslo" required />
  <input type="password" name="confirm-password" placeholder="Potvrdiť heslo" required />
  <input type="text" name="region" placeholder="Kraj" required />
  <input type="text" name="city" placeholder="Mesto" required />

  <select name="category" required>
    <option value="">Kategória služby</option>
    <option value="construction">Stavba a rekonštrukcia</option>
  </select>

  <select name="plan" required>
    <option value="basic">Basic</option>
    <option value="pro">Pro</option>
    <option value="pro_plus">Pro+</option>
  </select>

  <button type="submit">Registrovať</button>
</form>

<script>
  const API_BASE_URL = "https://stavbahub.onrender.com";
</script>
<script src="js/provider-register.js"></script>

</body>
</html>
