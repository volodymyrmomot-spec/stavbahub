<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prihlásenie - Stavbahub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header"></header>
    <script src="js/header.js"></script>

    <!-- Login Form -->
    <section class="section">
        <div class="container">
            <div class="card" style="max-width: 500px; margin: 0 auto;">
                <h1 class="card-title text-center" style="font-size: 2rem; margin-bottom: 2rem;">Prihlásenie</h1>

                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-input" placeholder="vas@email.sk" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Heslo</label>
                        <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                        Prihlásiť sa
                    </button>
                </form>

                <div
                    style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                    <p style="color: var(--text-gray); margin-bottom: 1rem;">Ešte nemáte účet?</p>
                    <a href="register-firm.html" class="btn btn-secondary" style="margin-right: 0.5rem;">
                        Registrácia pre majstrov
                    </a>
                    <a href="register-customer.html" class="btn btn-outline">
                        Registrácia pre zákazníkov
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-logo">Stavbahub</div>
            <p class="copyright">© 2024 Stavbahub. Všetky práva vyhradené.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth-state.js"></script>
    <script src="js/provider-login.js"></script>
    <script src="js/back-button.js"></script>
</body>

</html>
